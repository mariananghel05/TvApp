<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matei Basarab</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>

</head>
<body>

  <script>

	let iframe = document.createElement("iframe");
iframe.setAttribute("src", "https://www.youtube.com/embed/0_YnxJJcC7M?autoplay=1&mute=1&t=1");
iframe.setAttribute("frameborder", "0");
iframe.setAttribute("width","100%");
iframe.setAttribute("height","100%");
iframe.setAttribute("allowfullscreen", "");

    document.body.append(iframe);
	  setTimeout(()=>{
	iframe.setAttribute("src", "https://www.youtube.com/embed/HzqZ2OTiPJc?autoplay=1&mute=1&t=1");
	iframe.setAttribute("frameborder", "0");
	iframe.setAttribute("width","100%");
	iframe.setAttribute("height","100%");
	iframe.setAttribute("allowfullscreen", "");
	setTimeout(()=>{
	    document.body.append(iframe);
		
	},2000);
},2000);
  </script>
</body>
</html>
