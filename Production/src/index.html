<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matei Basarab</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
	body{
		width: 100vw;
		height: 100vh;
	}
    </style>
</head>
<body>

  <script>
let iframe = document.createElement("iframe");
iframe.setAttribute("src", "https://www.youtube.com/embed/dFYHz6fMAT4?autoplay=1");
	  //iframe.setAttribute("src", "https://www.youtube.com/embed/dFYHz6fMAT4?autoplay=1&mute=1&t=0");
iframe.setAttribute("frameborder", "0");
iframe.setAttribute("width","100%");
iframe.setAttribute("height","100%");
iframe.setAttribute("allowfullscreen", "");
document.body.append(iframe);
	  
setTimeout(()=>{
	iframe.setAttribute("src", "https://www.youtube.com/embed/YnopHCL1Jk8?autoplay=1");
},265000);
  </script>
</body>
</html>
