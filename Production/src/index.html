<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matei Basarab</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>

<style>
*{margin: 0;
padding: 0;}
video.fullscreen {
  position: absolute;
  z-index: 0;
  object-fit: cover;
  width:100%;
  height:100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
	}


.container {
   position: relative;
   display: grid;
   place-items: center;
   width: 100%;
   height: 100%;
   margin: 0 auto;
   background: #ccc;
}

.content {
  z-index: 1;
  color: white;
  text-shadow: 3px 3px 3px black;
}
.img{
	position: absolute;
	top: 10px;
	left: 10px;
}

body {
   height: 100vh;
   display: grid;
   place-items: center;
   font-size: 30px;
}
#visibility{
	opacity: 0;
	display: none;
	z-index: 0;
	}

</style>
</head>
<body>

  <script>

	let iframe = document.createElement("iframe");
iframe.setAttribute("src", "https://www.youtube.com/embed/0_YnxJJcC7M?autoplay=1&mute=1");
iframe.setAttribute("frameborder", "0");
iframe.setAttribute("width","100%");
iframe.setAttribute("height","100%");
iframe.setAttribute("allowfullscreen", "");
setTimeout(()=>{
    document.body.append(iframe);
},2000);
  </script>
</body>
</html>
