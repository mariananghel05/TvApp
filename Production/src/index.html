<html lang="en">
<head>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>

<style>
*{margin: 0;
padding: 0;}
video.fullscreen {
  position: absolute;
  z-index: 0;
  object-fit: cover;
  width:100%;
  height:100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
	}


.container {
   position: relative;
   display: grid;
   place-items: center;
   width: 100%;
   height: 100%;
   margin: 0 auto;
   background: #ccc;
}

.content {
  z-index: 1;
  color: white;
  text-shadow: 3px 3px 3px black;
}
.img{
	position: absolute;
	top: 10px;
	left: 10px;
}

body {
   height: 100vh;
   display: grid;
   place-items: center;
   font-size: 30px;
}

</style>
</head>
<body>
  <audio id ="audio" src="https://www.bensound.com/bensound-music/bensound-moose.mp3"></audio>
  <script>
    function play(){
      audio.play();
        if(started != true){
          audio.src = link + sounds[i];
          audio.play();
        }
        else{
          console.log(audio.currentTime + " / " + audio.duration);
          if(audio.ended){
            console.log("Audio ended!!");
            i = i+1;
            if(i < n){
              audio.src = link + sounds[i];
              audio.play();
            }
            else{
              i = 0;
              audio.src = link + sounds[i];
              audio.play();
            }
          }
        } 
        setTimeout(()=>{
          play()
        }, 1000);
    }
    let i = 0;
    let n = 6;
    let started=false;
    let audio = document.querySelector("audio");
    let sounds = [
      "AvenitsiaiciCraciunul.mp3",
      "Itsthemostwonderfultimeoftheyear.mp3",
      "MariahCareyAllIWantforChristmasIsYouMakeMyWishComeTrueEdition.mp3",
      "TudorGheorgheColindulceluifărădețară.mp3",
      "TudorGheorgheVincolindătorii.mp3",
      "WhamLastChristmas.mp3"
    ];
    let link = "https://mariananghel05.github.io/TvApp/Production/music/";
    window.onload = function() {

// add eventListener for keydown
document.addEventListener('keydown', function(e) {
    switch(e.keyCode){
    case 37: //LEFT arrow
        break;
    case 38: //UP arrow
        break;
    case 39: //RIGHT arrow
        break;
    case 40: //DOWN arrow
        break;
    case 13: //OK button

        break;
    case 10009:
        tizen.application.getCurrentApplication().exit();
        break;
    default:
    if(started === false){
          play();
          started = true;
        }
        break;
    }
});

};
  </script>
	<section class="container">
		<video class="fullscreen" src="video.mp4" playsinline autoplay muted loop>
		</video>
		<img src="https://www.scoalamateibasarab.ro/online/images/logo-scoala.png" class="content img">
		<div class="content">
		  <h1 class="text"></h1>
		</div>
		
	  </section>
</body>
